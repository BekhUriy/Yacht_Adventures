<!-- =========================
             rentdlock block
        ========================== -->
<section class="rentblock">
  <div class="container rentblock-container">
    <div class="rentblock-rent">
      <h2 class="rentblock-title">Rent a yacht now</h2>
      <img
        class="rentblock-img"
        srcset="./images/yaht.png 1x, ./images/yacht@2x.png 2x"
        src="./images/yaht.png"
        alt="yacht"
        width="259"
        height="187"
      />
    </div>
    <form class="rentblock-form" autocomplete="off">
      <label class="rentblock-label"
        >Full Name
        <input class="rentblock-input" type="text" name="fullname" pattern="" />
      </label>

      <label class="rentblock-label"
        >Email
        <input
          class="rentblock-input"
          type="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </label>
      <label class="rentblock-label"
        >Phone number
        <input
          class="rentblock-input"
          type="tel"
          name="phone"
          pattern="2-[0-9]{3}-[0-9]{3}"
        />
      </label>
      <label class="rentblock-label"
        >Comment
        <textarea class="rentblock-input" name="comment"></textarea>
      </label>

      <button class="rentblock-button" type="submit" data-modal-open>
        Send
        <svg class="rentblock-icon" width="18" height="8.7">
          <use href="./images/icons.svg#icon-Arrow"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="ellips"></div>
</section>
